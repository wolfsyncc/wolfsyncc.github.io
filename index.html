<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wrong place?</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: black;
        color: white;
        text-align: center;
      }

      h1 {
        margin-top: 50px;
      }

      .folder-link,
      .file-link {
        display: block;
        margin-bottom: 10px;
        cursor: pointer;
        color: inherit;
      }

      .folder-link:hover,
      .folder-link.open {
        color: #3498db; 
      }

      .file-link input[type="checkbox"] {
        margin-right: 5px;
      }

    </style>
  </head>
  <body>
    <h1>wrong place?</h1>
    <div id="fileExplorer"></div>
    <script>
      document.addEventListener("DOMContentLoaded", async function() {
        const fileExplorer = document.getElementById("fileExplorer");
        const githubApiUrl = "https://api.github.com/repos/wolfsyncc/wolfsyncc.github.io/contents/";
        let openFolder = null; // Keep track of the currently open folder
        
        async function fetchData(url) {
          const response = await fetch(url);
          return response.json();
        }

        function renderFileExplorer(node, data) {
          data.forEach(item => {
            if (item.name.toLowerCase() === "readme.md" || item.name.toLowerCase() === "index.html") {
              return;
            }

            const element = document.createElement("div");
            const anchor = document.createElement("a");
            anchor.textContent = item.name;

            if (item.type === "file") {
              const checkbox = document.createElement("input");
              checkbox.type = "checkbox";
              checkbox.value = item.download_url;
              checkbox.addEventListener("change", function(event) {
                // Handle file selection logic here
                console.log("Selected file:", event.target.value);
              });

              element.classList.add("file-link");
              element.appendChild(checkbox);
            } else if (item.type === "dir") {
              element.classList.add("folder-link");
              anchor.addEventListener("click", async function(event) {
                event.preventDefault();
                event.stopPropagation();

                const isOpen = element.classList.contains("open");
                
                if (openFolder) {
                  openFolder.classList.remove("open");
                }

                if (!isOpen) {
                  element.classList.add("open");
                  openFolder = element;
                  const subfolderData = await fetchData(item.url);
                  renderFileExplorer(element, subfolderData);
                } else {
                  openFolder = null;
                }
              });
            }
            
            element.appendChild(anchor);
            node.appendChild(element);
          });
        }
        
        const initialData = await fetchData(githubApiUrl);
        renderFileExplorer(fileExplorer, initialData);
      });
    </script>
  </body>
</html>
